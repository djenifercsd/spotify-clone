<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Spotify Clone | Djenifer</title>
    <link rel="stylesheet" href="style.css">

    <!-- Fonte moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Spotify</h2>
        <ul>
            <li>Início</li>
            <li>Buscar</li>
            <li>Sua Biblioteca</li>
        </ul>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <h1>Boa tarde</h1>

        <div class="playlist-grid">

            <div class="card">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e">
                <h3>Playlist 1</h3>
                <p>As melhores músicas para relaxar.</p>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1492724441997-5dc865305da7">
                <h3>Playlist 2</h3>
                <p>Top hits do momento.</p>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4">
                <h3>Playlist 3</h3>
                <p>Estudos e concentração.</p>
            </div>

            <div class="card">
                <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee">
                <h3>Playlist 4</h3>
                <p>Indie vibes.</p>
            </div>

        </div>
    </div>

</div>

<!-- Player -->
<div class="player">
    Tocando agora: Música Exemplo
</div>

</body>
</html>
